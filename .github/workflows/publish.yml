name: Publish Python ðŸ distribution ðŸ“¦ to PyPI

on:
  push:
    tags:
      - 'v*'  # Only publish on version tags

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install build tools
        run: pip install build twine
      - name: Install test dependencies
        run: |
          pip install pytest uv
          uv pip install transformers>=4.0.0
          uv pip install .
      - name: Build package
        run: uv build 
      - name: Run tests
        run: |
          echo "ðŸ§ª Running tests separately to avoid import conflicts..."
          uv run pytest -v 
          echo "âœ… All tests passed!"
      - name: Publish to PyPI
        env:
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: twine upload --username __token__ --password $TWINE_PASSWORD dist/*